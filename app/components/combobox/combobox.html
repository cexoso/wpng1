<div class="select-inner" ng-click="comboxClickHandle()">
	<input type="text" class="select-text" readonly ng-model="checkItem[textField]"/>	
	<span class="select-icon"><i class="select-icon-arrow"></i></span>
</div>
<div class="select-sub" ng-show="showCombobox">
	<a ng-repeat="d in data" ng-click="onChose(d)">{{d.name}}</a>
</div>
