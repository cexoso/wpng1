<div class="login-top">
    <div class="container clearfix">
        <div class="row">
            <div class="logo-img fl">
                <img src="/resource/img/logo.png" alt="">
            </div>
            <div class="right-info clearfix">
                <span class="right-item clearfix">
                    <i class="iconfont icon-services fl"></i>
                    <span class="fl">服务</span>
                </span>
                <span class="right-item clearfix">
                    <i class="iconfont icon-supervise fl"></i>
                    <span class="fl">监管</span>
                </span>
            </div>
        </div>
    </div>
</div>
<div class="login-main">
    <div class="container">
        <div class="login-user row">
            <div class="login-map">
                <img src="/resource/img/login_map.png" alt="" />
            </div>
            <div class="bubble">
                <div class="rectangle">
                    <p>用户登录</p>
                </div>
                <div class="login-form">
                    <div class="login-group">
                        <div class="login-line">
                            <i class="iconfont icon-name"></i>
                            <input class="form-control input-text" placeholder="账号"/>
                        </div>
                        <div class="login-line">
                            <i class="iconfont icon-key"></i>
                            <input class="form-control input-text" placeholder="密码"/>
                        </div>
                    </div>
                    <div class="verify_code clearfix">
                        <input class="form-control input-text fl" placeholder="请输入验证码"/>
                        <span class="verify-img fl">
                            <img alt="验证码" id="verify_code_img" class="cursor" src="">
                        </span>
                        <span class="code-freshen fl">
                            看不清
                        </span>
                    </div>
                    <div class="pass-remember clearfix">
                        <div class="checkbox fl">
                            <label class="check-label">
                                <input type="checkbox" ng-model="auto">
                                <span class="check-item">&nbsp;</span>
                                <span>下次自动登录</span>
                            </label>
                        </div>
                        <a class="forgot_link fr">
                            忘记密码？
                        </a>
                    </div>
                    <button type="button" class="btn btn-login btn-block">登录</button>
                </div>
                <div class="login-bottom-btn">
                    <button type="button" class="btn btn-apply"><i class="iconfont icon-apply"></i>证书在线申请<i class="iconfont icon-right"></i></button>
                    <button type="button" class="btn btn-register"><i class="iconfont icon-orgregister"></i>认证机构注册<i class="iconfont icon-right"></i></button>
                </div>
            </div>

        </div>
    </div>
</div>
